<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Code Review - Newsletter</title>
</head>
<body>
  <div id="bg">
  <h2 class="top">The Code Review</h2>

  <header>
    <h3>Sign up for our newsletter.</h3>
    <p>Get the latest news on how your code is doing right to your inbox.</p> 
    <hr class="hr1">
    <hr class="hr2">
  </header>

    <main>
      
      <form>
        <fieldset>
        <legend>Contact Information</legend>
          <div id="form-top">
            <div class="flex-pair">
            <label for="name">Full Name</label>
            <input required id="name" name="user_name" type="text" placeholder="Required">
            </div>
            <div class="flex-pair">
              <label for="email">Email Address</label>
              <input required id="email" name="user_email" type="email" placeholder="Required">
            </div>
            <div class="flex-pair">
              <label for="phone">Phone Number</label>
              <input id="phone" name="user_phone" type="tel" placeholder="555-555-1234">
            </div>
            <div class="flex-pair">
              <label for="address">Street Address</label>
              <input id="address" name="user_address" type="text" placeholder="Enter Street Address">
            </div>
            <div class="flex-pair">
              <label for="city">City</label>
              <input id="city" name="user_city" type="text" placeholder="City Name">
            </div>
            <div class="flex-pair">
            <label  for="state">State</label>
              <select id="state" name="user_state">
                  <option value="Choose">Choose State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="flex-pair">
                <label for="zip">Zip Code</label>
                <input id="zip" name="user_zip" type="text" placeholder="Zip Code">
              </div>
          </div>
            <hr class="hr2">
          </fieldset>
    
          <fieldset>
            <legend>Newsletter</legend>
              <div class="form-bottom">
                <p>Select the newsletters you'd like to receive:</p>
                  <label for="html_news"><input type="checkbox" id="html_news" name="newsChoose" value="HTML-News" checked>HTML News</label>

                  <label for="css_news"><input type="checkbox" id="css_news" name="newsChoose" value="CSS-News">CSS News</label>

                  <label for="js_news"><input type="checkbox" id="js_news" name="newsChoose" value="JS-News">JavaScript News</label>

                <p>Newsletter Format </p>
                  <label for="HTML"><input type="radio" id="HTML" name="format" checked value="HTML">HTML</label>

                  <label for="plain_text"><input type="radio" id="plain_text" name="format" value="text">Plain Text</label>

                  <label for="other" class="label-margin">Other topics you'd like to hear about</label>

                  <textarea id="other" name="other_comments" placeholder="Enter any additional topics you're interested in here"></textarea>
                
                  <button type="submit">Sign Up</button>

              </div>

          </fieldset>

          <p class="copy"><em>Copyright 2020 The Code Review</em></p>


      </form>
    </main>
  </div>
</body>
</html>
